        <div class="weather-app">
            <h1>Weather forecast for the week</h1>
            <form id="search-form" class="main">
                <input type="search" class="form-control" id="city-input" placeholder="Type a city.." autocomplete="off"/>
                <button type="submit" class= "current" value="Search"">Search</button>
                <button type="button" class= "current" id="current">Current</button>
              </form>

                  <div class="deskription_kontainer">
                    <h2 class="yourCity" id="city"></h2>
                    <p class="yourDate" id="date">Today</p>
          
                    <ul>
                      <li><span id="wind"></span></li>
                      <li><span id="humidity"></span></li>
                      <li><span class="environment" id="description"></span></li>
                    </ul>
                  </div>
                  <button class="wrapp">

                    <img
                      src="https://ssl.gstatic.com/onebox/weather/64/sunny_s_cloudy.png"
