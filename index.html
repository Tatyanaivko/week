<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="kontainer">
      <h1>Weather forecast for the week</h1>
      <div class="container-fluid">
        <section class="main">
          <section class="inputs">
            <form id="search-form">
              <input
                id="searchCity"
                type="text"
                placeholder="Enter your city"
                autocomplete="off"
                utofocus="on"
              />
              
              <button class="search"  id="add">Submit</button>
              <button
                class="current"
                
                id="current"
              />Current</button>
            </form>
          </section>
        </section>
      </div>

      <div class="weather_kontainer">
        <div class="icon_kontainer">
          <div class="icon">
           <div class="City.degrees">
            <p class="yourTemp" id="temperature"> </p><span id="ikon" 
              ><a class="units" href="#" id="fahlink">℉ |</a
              ><a class="units" href="#" id="cellink"> ℃</a></span>
            
           </div>
        </div>
          

          <img src="ris/sunny.png" alt="" />
        </div>
        <div class="deskription_kontainer">
          <h2 class="yourCity" id="yourC"></h2>
          <p class="yourDate" id="yourD">Today</p>
          
          
          
          <ul>
            <li> <span id="windspeed"></span></li>
            <li>  <span id="humid"></span></li>
            <li><span class="environment"id="environment-Info"></span></li>
            
          </ul>
        </div><button class="wrapp"><p class="yourTemp" >Today</p><img
            src="https://ssl.gstatic.com/onebox/weather/64/sunny_s_cloudy.png"
            alt="clear"
            id="icon"
          /></button>
        
      </div>

      <div  class="week">
      <div class="col-1">
        <div class="card-body">
          <p class="card">Mon</p>
          <img
            src="https://ssl.gstatic.com/onebox/weather/64/sunny_s_cloudy.png"
            alt="clear"
          
            id="emo1"/>
          
          <span class="max">23℃</span>
          <span class="min">13℃</span>

        </div>
      </div>
      <div class="col-2">
        <div class="card-body">
          <p class="card">Thue</p>
          <img
            src="https://ssl.gstatic.com/onebox/weather/64/sunny_s_cloudy.png"
            alt="clear"
            id="emo2"/>
          
          <span class="max">23℃</span>
          <span class="min">13℃</span>

        </div>
      </div>
      <div class="col-3">
        <div class="card-body">
          <p class="card">Wed</p>
          <img
            src="https://ssl.gstatic.com/onebox/weather/64/sunny_s_cloudy.png"
            alt="clear"
            id="emo3"/>
          
          <span class="max">23℃</span>
          <span class="min">13℃</span>

        </div>
      </div>
      <div class="col-4">
        <div class="card-body">
          <p class="card">Thur</p>
          <img
            src="https://ssl.gstatic.com/onebox/weather/64/sunny_s_cloudy.png"
            alt="clear"
            id="emo4"/>
          
          <span class="max">23℃</span>
          <span class="min">13℃</span>

        </div>
      </div>
      <div class="col-5">
        <div class="card-body">
          <p class="card">Fri</p>
          <img
            src="https://ssl.gstatic.com/onebox/weather/64/sunny_s_cloudy.png"
            alt="clear"
            id="emo5"/>
          
          <span class="max">23℃</span>
          <span class="min">13℃</span>

        </div>
      </div>
      </div>
        <div class="scrollmenu">
        <a href="#amsterdam">Amsterdam</a>
        <a href="#berlin">Berlin</a>
        <a href="#belgrade">Belgrade</a>
        <a href="#bern">Bern</a>

        <a href="#paris">Paris</a>
        <a href="#moskow">Moscow</a>
        <a href="#newyork">New York</a>
        <a href="#kiev">Kiev</a>
      </div>
      
      <div>
      <a class="git" href="https://github.com/Tatyanaivko/week/tree/main"target="_blank">Github</a></small>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
